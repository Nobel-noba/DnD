    <section id="templates" >
                <template id="h1Temp">
                <h1 class=" draggable" id="h1" draggable="true"   ondblclick="editable(this)"  >This is heading</h1>
                </template>
            
            
            
                    <template id="h2Temp">
                <h2 class=" draggable" id="h2" draggable="true"   ondblclick="editable(this)"  >This is heading</h2>
                    </template>
            
            
            
                <template id="h3Temp">
                <h3 class=" draggable" id="h3" draggable="true"   ondblclick="editable(this)" ondragstart="drag(event)">This
                    is H3</h3>
                </template>
            
            
            
                <template id="h4Temp">
                <h4 class=" draggable" id="h4" draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">This
                    is H4</h4>
                </template>
            
            
            
                <template id="h5Temp">
                <h5 class=" draggable" id="h5" draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">This
                    is H5</h5>
                </template>
            
            
            
                <template id="h6Temp">
                <h6 class=" draggable" id="h6" draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">This
                    is H6</h6>
                </template>
            
            
            
                <template id="imgTemp">
                <img class=" draggable" draggable="true" onclick="" ondblclick="editable(this)" ondragstart="drag(event)"
                    src="../Drag and Drop/curriculum_image_640.jpg" alt="An image was here">
                </template>
            
            
            
                <template id="buttonTemp">
                <button  id="button" class="draggable btn btn-primary " draggable="true" onclick="notEditable(this);" ondblclick="editable(this)"
                    ondragstart="drag(event)">Button</button>
                </template>
            
            
            
                <template id="inputTemp">
                <input  class=" draggable form-control w-25 m-1" type="text" id="button" draggable="true" ondblclick="editable(this)" ondragstart="drag(event)">
                </template>
            
            
                <template id="divTemp">
                <div class=" draggable" id="div" onclick="resizable(this);" ondragover="allowDrop(event)" ondrop="drop(event)" draggable="true"
                    ondblclick="editable(this)" ondragstart="drag(event)" style="border: solid;min-width: 200px; min-height: 200px;">
                </div>
                </template>
            
            
            
            
                <template id="formTemp">
                <form class=" draggable" >
                <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                </template>
            
            
                <template id="cardTemp">
                        <div class=" draggable card" id="carddiv" style="width: 18rem;"     draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">
                <div  id="carddiv2"  class="card-body"    draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">
                <h5 id="card-h5" contenteditable="true" class="card-title"   draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">Card title</h5>
                <h6 id="card-h6" class="card-subtitle mb-2 text-muted"    draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">Card subtitle</h6>
                <p id="card-p" class="card-text"   draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a id="card-a" href="#" class="card-link"    draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">Card link</a>
                <a id="card-a" href="#" class="card-link" draggable="true" onclick="notEditable(this);" ondblclick="editable(this)" ondragstart="drag(event)">Another link</a>
                </div>
            </div>
      
            </template>
        </section>
      <div class=" wrapper d-flex align-items-stretch" style="position: relative;">

          <nav id="sidebar" class="active" style=" position: sticky; top: 0; height: 100vh;">

      <button id="h5"class="btn btn-outline-light contentCreatorButton" draggable="true" >H5</button>
      <button id="h6"class="btn btn-outline-light contentCreatorButton" draggable="true" >H6</button>
      <button class="btn btn-outline-light contentCreatorButton" draggable="true" >Button</button>
      <button class="btn btn-outline-light contentCreatorButton" draggable="true" >Image</button>
      <button class="btn btn-outline-light contentCreatorButton" draggable="true" >Input</button>
      <button class="btn btn-outline-light contentCreatorButton" draggable="true" >div</button>
      <button class="btn btn-outline-light contentCreatorButton" draggable="true" >Form</button>
      <button class="btn btn-outline-light contentCreatorButton" draggable="true" >Card</button>
  
  
  
     
          </ul>
